<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Window</title>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="script/transitionWindow.js" defer></script>
  <link rel="stylesheet" href="css/transitionWindow.css">
</head>
<body>
  <div class="container">
    <button type="button" class="open-btn">
      <i class="xi-arrow-right"></i>
    </button>
    <button type="button" class="close-btn">
      <i class="xi-arrow-left"></i>
    </button>
    <div class="front">
      <img src="img/temp-image-01.jpg" alt="img" draggable="false">
    </div>
    <div class="back">
      <img src="img/temp-image-02.jpg" alt="img" draggable="false">
    </div>
  </div>
</body>
</html>
