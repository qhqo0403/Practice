<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/itemHoverEffect.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="script/itemHoverEffect.js" defer></script>
</head>
<body>
  <div class="item">
    <img src="img/model-female.png" alt="model">
    <div class="detail">
      <div class="title">
        <h2><span>Nightgown</span>Women's Designer Wear</h2>
        <span class="price">$55.99</span>
      </div>
      <div class="info">
        <div class="size">
          <h4>Sizes</h4>
          <span>XS</span>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
        </div>
        <div class="colors">
          <h4>Colors</h4>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="like"></span>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
