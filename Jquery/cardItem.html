<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Item</title>
  <link rel="stylesheet" href="css/cardItem.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="script/cardItem.js" defer></script>
</head>
<body>
  <section>
    <h1>가지고 싶은 스마트 아이템 <strong>모두</strong> 집합 <span>스마트샵</span></h1>
    <div class="wrapper">
      <h2>이번주 트랜드 상품</h2>
      <div class="items">
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="img/item-01.jpg" alt="item1">
              <img src="img/item-01-hover.jpg" alt="item1">
            </a>
          </div>
          <div class="detail">
            <p class="price"><strong>18<small>%</small></strong>23,000원</p>
            <h4 class="name">블루투스 헤드셋</h4>
            <p class="count">구매 <span>30</span></p>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="img/item-02.jpg" alt="item1">
              <img src="img/item-02-hover.jpg" alt="item1">
            </a>
          </div>
          <div class="detail">
            <p class="price"><strong>26<small>%</small></strong>23,000원</p>
            <h4 class="name">블루투스 이어셋</h4>
            <p class="count">구매 <span>20</span></p>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="img/item-03.jpg" alt="item1">
              <img src="img/item-03-hover.jpg" alt="item1">
            </a>
          </div>
          <div class="detail">
            <p class="price"><strong>26<small>%</small></strong>23,000원</p>
            <h4 class="name">맥북(MacBook)</h4>
            <p class="count">구매 <span>80</span></p>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="img/item-04.jpg" alt="item1">
              <img src="img/item-04-hover.jpg" alt="item1">
            </a>
          </div>
          <div class="detail">
            <p class="price"><strong>20<small>%</small></strong>23,000원</p>
            <h4 class="name">애플와치(Apple Watch)</h4>
            <p class="count">구매 <span>70</span></p>
            <span class="like"></span>
          </div>
        </div>
        <div class="item">
          <div class="photo">
            <a href="#">
              <img src="img/item-05.jpg" alt="item1">
              <img src="img/item-05-hover.jpg" alt="item1">
            </a>
          </div>
          <div class="detail">
            <p class="price"><strong>20<small>%</small></strong>23,000원</p>
            <h4 class="name">VR 기기</h4>
            <p class="count">구매 <span>50</span></p>
            <span class="like"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
