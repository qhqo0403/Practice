<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Progressbar</title>
  <link rel="stylesheet" href="css/skillProgressBar.css">
</head>
<body>
  <div class="skill-progress">
    <h1>SKILLS</h1>
    <div class="skill">
      <p>
        <span>HTML5</span>
        <span>90%</span>
      </p>
      <div class="progress">
        <p class="progressbar" style="width: 90%"></p>
      </div>
    </div>
    <div class="skill">
      <p>
        <span>CSS3</span>
        <span>85%</span>
      </p>
      <div class="progress">
        <p class="progressbar" style="width: 85%"></p>
      </div>
    </div>
    <div class="skill">
      <p>
        <span>JQUERY</span>
        <span>60%</span>
      </p>
      <div class="progress">
        <p class="progressbar" style="width: 60%"></p>
      </div>
    </div>
    <div class="skill">
      <p>
        <span>REACT</span>
        <span>70%</span>
      </p>
      <div class="progress">
        <p class="progressbar" style="width: 70%"></p>
      </div>
    </div>
    <div class="skill">
      <p>
        <span>JAVASCRIPT</span>
        <span>75%</span>
      </p>
      <div class="progress">
        <p class="progressbar" style="width: 80%"></p>
      </div>
    </div>
  </div>
</body>
</html>
