<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Contents</title>
  <link rel="stylesheet" href="css/tabContentsTransform.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">
    <div class="content slide1">
      <img src="img/slide-01.jpg" alt="silde1">
    </div>
    <div class="content slide2">
      <img src="img/slide-02.jpg" alt="silde2">
    </div>
    <div class="content slide3">
      <img src="img/slide-03.jpg" alt="silde3">
    </div>
    <div class="saleTxt">
      <p class="txt1">Sale <span>50%</span></p>
      <p class="txt2">Sale <span>40%</span></p>
      <p class="txt3">Sale <span>30%</span></p>
    </div>
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>
</html>
