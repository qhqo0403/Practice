<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAND Login UI</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/band.css">
</head>
<body>
  <header>
    <h1 class="logo">
      <a href="#"></a>
    </h1>
  </header>
  <section class="container">
    <div class="login">
      <h2>로그인</h2>
      <div class="login-type">
        <a href="#" class="btn">휴대폰 번호로 로그인</a>
        <span class="or-txt">또는</span>
        <a href="#" class="btn">이메일로 로그인</a>
        <a href="#" class="btn">네이버로 로그인</a>
        <a href="#" class="btn">페이스북으로 로그인</a>
        <a href="#" class="btn">라인으로 로그인</a>
      </div>
      <div class="login-footer">
        <input type="checkbox" id="first">
        <label for="first">로그인 상태 유지</label>
        <p>
          밴드가 처음이신가요?
          <a href="#">회원가입</a>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
