<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pull screen slide</title>
  <link rel="stylesheet" href="css/pullScreenSlide.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">

    <div class="slide_container">
      <div class="slides">
        <div class="slide1">
          <h2>Slide Content 01</h2>
        </div>
        <div class="slide2">
          <h2>Slide Content 02</h2>
        </div>
        <div class="slide3">
          <h2>Slide Content 03</h2>
        </div>
      </div>
    </div>

    <div class="btns">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>
</html>
