<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox</title>
  <link rel="stylesheet" href="css/customCheckbox.css">
</head>
<body>
  <div class="container">
    <p class="custom01">
      <input type="checkbox" id="agree1" value="agree1"> <label for="agree1"><span></span>약관을 충분히 이해하였으며 동의합니다.</label>
    </p>
    <p class="custom02">
      <input type="checkbox" id="agree2" value="agree2"> <label for="agree2"><span></span>약관을 충분히 이해하였으며 동의합니다.</label>
    </p>
    <p class="custom03">
      <input type="checkbox" id="agree3" value="agree3"> <label for="agree3"><span></span>약관을 충분히 이해하였으며 동의합니다.</label>
    </p>
  </div>
  <div class="radiobox">
    <input type="radio" name="grade" id="grade1"> <label for="grade1"><span></span>초등학생</label>
    <input type="radio" name="grade" id="grade2"> <label for="grade2"><span></span>중학생</label>
    <input type="radio" name="grade" id="grade3"> <label for="grade3"><span></span>고등학생</label>
    <input type="radio" name="grade" id="grade4"> <label for="grade4"><span></span>대학생</label>
  </div>
</body>
