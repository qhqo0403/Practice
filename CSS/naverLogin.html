<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naver</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/naver.css">
</head>
<body>
  <div class="container">
    <div class="member">
      <img src="img/logo-naver.png" alt="logo">
      <div class="field user-id">
        <h4>아이디</h4>
        <input type="text">
        <span>@naver.com</span>
      </div>
      <div class="field">
        <h4>비밀번호</h4>
        <input type="password" class="user-pw">
      </div>
      <div class="field">
        <h4>비밀번호 재확인</h4>
        <input type="password" class="user-repw">
      </div>
      <div class="field">
        <h4>이름</h4>
        <input type="text">
      </div>
      <div class="field birth">
        <h4>생년월일</h4>
        <div>
          <input type="number" placeholder="년(4자)">
          <select name="month" id="birth">
            <option value="">월</option>
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>

          </select>
          <input type="number" placeholder="일">
        </div>
      </div>
      <div class="field gender">
        <h4>성별</h4>
        <div>
          <label><input type="radio" name="gender"><span></span>남자</label>
          <label><input type="radio" name="gender"><span></span>여자</label>
          <label><input type="radio" name="gender"><span></span>선택안함</label>
        </div>
      </div>
      <div class="field">
        <h4>본인 확인 이메일 <small>(선택)</small></h4>
        <input type="email" placeholder="선택입력">
      </div>
      <div class="field tel-num">
        <h4>휴대전화</h4>
        <select name="country" id="country">
          <option value="">대한민국 +82</option>
        </select>
        <div>
          <input type="tel" placeholder="전화번호 입력">
          <input type="button" value="인증번호 받기">
        </div>
        <input type="number" placeholder="인증번호를 입력하세요">
      </div>
      <input type="submit" value="가입하기">
      <div class="member-footer">
        <div>
          <a href="#">이용약관</a>
          <a href="#">개인정보처리방침</a>
          <a href="#">책임의 한계와 법적고지</a>
          <a href="#">회원정보 고객센터</a>
        </div>
        <p>&copy; <a href="#">NAVER Corp.</a></p>
      </div>
    </div>
  </div>
</body>
</html>
