<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <script type="text/babel">
    'use strict';
    const GuGuDan = () => {
      const [first, setFirst] = React.useState(Math.floor(Math.random() * 9) + 1);
      const [second, setSecond] = React.useState(Math.floor(Math.random() * 9) + 1);
      const [value, setValue] = React.useState('');
      const [result, setResult] = React.useState('');
      const inputEl = React.useRef(null);
      
      console.log(inputEl)

      const submitHandler = (e) => {
        e.preventDefault();
        if (parseInt(value) === first * second) {
          setResult('정답');
          setFirst(Math.ceil(Math.random() * 9));
          setSecond(Math.ceil(Math.random() * 9));
          setValue('');
          inputEl.current.focus();
        } else {
          setResult('땡');
          setValue('');
          inputEl.current.focus();
        }
      };
      return (
        <React.Fragment>
          <div>{first} 곱하기 {second}는?</div>
          <form onSubmit={submitHandler}>
            <input ref={inputEl} type="number" value={value} onChange={(e) => setValue(e.target.value)} />
            <button>확인</button>
          </form>
          <div id="result">{result}</div>
        </React.Fragment>
      );
    };
  
  </script>
  <script type="text/babel">
    ReactDOM.createRoot(document.querySelector('#root')).render(<GuGuDan/>);
  </script>
</body>
</html>
